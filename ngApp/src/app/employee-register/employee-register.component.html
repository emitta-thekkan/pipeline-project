<form #myForm="ngForm" (ngSubmit)="Add(myForm)">
  <a  routerLink="/aboutus">About Us</a>
  <br>
  <legend>Add New Employee</legend>

  <div class="form-group">
      <label for="No">No</label>
      <input ngModel type="text" class="form-control" id="No" name="no">
  </div>

  <div class="form-group">
      <label for="Name">Name</label>
      <input ngModel type="text" class="form-control" id="Name" name="name">
  </div>

  <div class="form-group">
      <label for="Address">Address</label>
      <input ngModel type="text" class="form-control" id="Address" name="city">
  </div>

  <button type="submit" class="btn btn-primary">Add</button>

  <span>
      {{message}}
  </span>
</form>
